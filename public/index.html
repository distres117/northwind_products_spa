<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northwind SPA</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body ng-app='app' ng-controller='MainCtrl'>
    <div class="container">
        <div class="col-md-10 col-md-offset-1">
            <h1 class="text-center text-muted">Welcome to Northwind SPA</h1>
            <div class="well">
                <form>
                    <div class="form-group">
                        <label class="control-label">Product name</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Priority </label>
                        <input class="form-control" type="text">
                    </div>
                </form>
                <button class="btn btn-primary" type="button">+Add</button>
            </div>
            <ul class="list-group">
                <li class="list-group-item" id="item-row" ng-repeat="product in products"><span>{{product.name}}</span>
                    <ul class="list-inline pull-right">
                        <li> <i class="glyphicon glyphicon-hand-up" ng-click="moveUp($index)" ng-show='$index > 0'></i></li>
                        <li> <i class="glyphicon glyphicon-hand-down" ng-click="moveDown($index)" ng-show='$index < products.length -1'></i></li>
                        <li> <i class="glyphicon glyphicon-trash"></i></li>
                        <li class="badge">{{product.priority}}</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
